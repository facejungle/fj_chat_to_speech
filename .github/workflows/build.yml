name: Build FJ Chat to Speech

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Build with Python script
        run: python build.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: fj-chat-to-speech-windows
          path: dist/
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libportaudio2 \
            portaudio19-dev \
            python3-pyaudio \
            libsndfile1 \
            ffmpeg

      - name: Build with Python script
        run: python build.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: fj-chat-to-speech-linux
          path: dist/
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install system dependencies
        run: |
          brew install portaudio
          brew install ffmpeg

      - name: Build with Python script
        run: python build.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: fj-chat-to-speech-macos
          path: dist/
          retention-days: 30

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/fj-chat-to-speech-windows/*
            artifacts/fj-chat-to-speech-linux/*
            artifacts/fj-chat-to-speech-macos/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
